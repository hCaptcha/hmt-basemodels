sudo: required
language: python
python:
  - "3.6"

services:
- docker

# added per Travis support guidance to fix network build issues
before_install:
  - echo 'options attempts:5' | sudo tee -a /etc/resolvconf/resolv.conf.d/tail
  - sudo service resolvconf restart

script:
- "./bin/ci"

deploy:
  provider: pypi
  user: dev-im
  # This edge argument is intended to work around issue:
  # https://github.com/travis-ci/dpl/pull/834#issuecomment-434036325
  edge:
    source: ssbarnea/dpl
    branch: master
  password:
    secure: ""
  on:
    tags: true

notifications:
  slack:
    secure: ""
